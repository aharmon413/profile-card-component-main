<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- background graphics-->
  <img alt="" src="images/bg-pattern-top.svg">
  <img alt="" src="images/bg-pattern-bottom.svg">

  <!-- profile card -->
  <div class="container">
    <main>
      <img alt="" src="images/bg-pattern-card.svg">
      <img alt="Victor Crest" src="images/image-victor.jpg">
      
      <h1 class="name">Victor Crest</h1> <span class=age>26</span>
      <p class="location">London</p>
      <hr>

      <div class="stats">
        <div class="metric">
          <p class="number">80K</p><p class="item">Followers</p>
        </div>
        <div class="metric">
          <p class="number">803K</p><p class="item">Likes</p>
        </div>
        <div class="metric">
          <p class="number">1.4K</p><p class="item">Photos</p>
        </div>
      </div>
    </main>
  </div>

  <!-- attribution -->
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  </footer>

</body>
</html>
